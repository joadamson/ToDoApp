<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg ToDo App</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" href="https://play-lh.googleusercontent.com/PH-2iORSfQs-iizoHzePXBaJCXml443pgoC14-lZESLFIp78A4SvxLKUVv1FyIQFtC8">
</head>
<body class="bg-light">
    
    <div class="d-flex justify-content-around align-items-center">
        <div class="text-center">
            <h3>Welcom to ToDo App</h3>
            <p>The most popular and very easy instrument for your tasks!</p>
            <img src="https://store-images.s-microsoft.com/image/apps.60166.13510798887304077.23063538-cc5b-48a6-877b-3b83e2722bce.426db1ff-299b-45cd-80f7-54d8188f749e" alt="">
        </div>
        <form action="">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title text-center">ToDo App</h5>
                    <div class="form-group">
                        <input type="text" class="w-100 form-control username" placeholder="@username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="w-100 form-control password" placeholder="Password">
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary signUp">Creat Account</button>
                    </div>
                    <div class="line"></div>
                    <div class="form-group mb-0">
                        <a class="btn btn-success mt-2" href="auth.html">Sign in</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="js/reg.js"></script>

</body>
</html>
